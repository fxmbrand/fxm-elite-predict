name: FXM Elite Predict - Daily Tennis Scraper

on:
  schedule:
    # Run daily at 6:00 AM UTC (adjust timezone as needed)
    - cron: '0 6 * * *'
  
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium
          pip install beautifulsoup4 requests
      
      - name: Run scraper
        run: |
          cd scraper
          python sofascore_scraper.py
      
      - name: Generate static HTML
        run: |
          cd scraper
          python generate_html.py
      
      - name: Commit and push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/predictions/*.json
          git add website/index.html
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸŽ¾ Daily predictions update - $(date +'%Y-%m-%d')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        run: |
          echo "âœ… Scraping completed successfully!"
          echo "ðŸ“Š Check data/predictions/ for latest results"
